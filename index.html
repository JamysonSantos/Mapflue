<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapflue com Drawflow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0097a7;
      color: white;
      text-align: center;
      padding: 0.5rem 1rem;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .sidebar label {
      font-weight: bold;
      margin-top: 0.25rem;
    }
    .sidebar textarea, .sidebar select {
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      min-height: 48px;
    }
    .color-picker {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .color-option {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .color-option.selected {
      border-color: #000;
    }
    .more-colors {
      font-size: 0.85rem;
      background: #ddd;
      padding: 4px 6px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      margin-top: -0.25rem;
    }
    .actor-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      font-size: 0.85rem;
      color: white;
      border-radius: 6px;
      margin: 2px 2px 0 0;
      white-space: nowrap;
    }
    .actor-badge button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .actor-badge button:hover {
      background: rgba(255,255,255,0.4);
    }
    .actor-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 0.5rem;
    }
    .sidebar button {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .start { background-color: #4caf50; color: white; }
    .task { background-color: #2196f3; color: white; }
    .end { background-color: #f44336; color: white; }
    .reset { background-color: #777; color: white; }

    #drawflow {
      flex: 1;
      height: 100%;
      background: #ffffff;
      position: relative;
    }

    .task-content {
      padding: 12px;
      font-size: 14px;
      text-align: center;
      word-break: break-word;
      white-space: pre-wrap;
      color: white;
      font-weight: 500;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      margin: auto;
    }
    .circle.start { background: #4caf50; }
    .circle.end { background: #f44336; }

    .drawflow-node.task {
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
    }

    .drawflow-node.start, .drawflow-node.end {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      width: auto !important;
      height: auto !important;
      padding: 0 !important;
    }

    .drawflow .connection .main-path {
      stroke: #888;
      stroke-width: 3;
      fill: none;
      marker-end: url(#arrow);
    }
  </style>
</head>
<body>
 <header>
    <h1 style="margin: 0.2em 0">Mapflue</h1>
    <p style="margin: 0; font-size: 0.9rem">Crie seu processo clicando nos elementos</p>
  </header>
  <div class="main">
    <div class="sidebar">
      <label>Responsável/Setor/Área:</label>
      <textarea id="actors-input" placeholder="Ex: Financeiro"></textarea>

      <label>Cor:</label>
      <div class="color-picker" id="color-picker"></div>
      <div class="more-colors" onclick="addMoreColors()">Mais cores</div>

      <button onclick="addActor()">Salvar Responsável</button>

      <label>Selecionar Responsável:</label>
      <select id="actor-select"></select>

      <div class="actor-container" id="actor-list"></div>

      <label>Tarefa:</label>
      <button class="start" onclick="addNode('start')">Iniciar Processo</button>
      <textarea id="task-input" placeholder="Digite a tarefa..."></textarea>

      <button class="task" onclick="addNode('task')">Adicionar Tarefa</button>
      <button class="end" onclick="addNode('end')">Finalizar Processo</button>
      <button class="reset" onclick="clearCanvas()">Limpar Tudo</button>
    </div>
    <div id="drawflow"></div>
  </div>

  <svg style="display:none">
    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#888" />
      </marker>
    </defs>
  </svg>

  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById('drawflow'));
    editor.reroute = true;
    editor.force_first_input = false;
    editor.curvature = 0.5; // Curvas suaves
    editor.start();

    let lastNodeId = null;
    let lastNodeX = 100;
    let lastNodeY = 100;
    const spacingX = 220;

    const predefinedColors = ['#2196f3','#f44336','#4caf50','#ff9800','#9c27b0','#3f51b5','#009688','#795548'];
    let extendedColorsAdded = false;
    let selectedColor = predefinedColors[0];
    const actors = {};

    function renderColorPicker() {
      const container = document.getElementById('color-picker');
      container.innerHTML = '';
      predefinedColors.forEach(color => {
        const el = document.createElement('div');
        el.className = 'color-option';
        el.style.backgroundColor = color;
        el.onclick = () => {
          selectedColor = color;
          document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
          el.classList.add('selected');
        };
        if (color === selectedColor) el.classList.add('selected');
        container.appendChild(el);
      });
    }

    function addMoreColors() {
      if (extendedColorsAdded) return;
      const more = ['#607d8b','#e91e63','#cddc39','#00bcd4','#ffc107','#8bc34a','#ff5722','#673ab7'];
      predefinedColors.push(...more);
      extendedColorsAdded = true;
      renderColorPicker();
    }

     function addActor() {
      const name = document.getElementById('actors-input').value.trim();
      if (!name || actors[name]) return;

      // Impedir cores duplicadas
      for (let key in actors) {
        if (actors[key] === selectedColor) {
          alert('Essa cor já está em uso. Escolha uma cor diferente.');
          return;
        }
      }

      actors[name] = selectedColor;

      const option = document.createElement('option');
      option.value = name;
      option.text = name;
      document.getElementById('actor-select').appendChild(option);

      const badge = document.createElement('div');
      badge.className = 'actor-badge';
      badge.style.backgroundColor = selectedColor;
      badge.innerHTML = name + '<button onclick="removeActor(\'' + name + '\')">×</button>';
      document.getElementById('actor-list').appendChild(badge);

      document.getElementById('actors-input').value = '';
    }

    function removeActor(name) {
      delete actors[name];
      const select = document.getElementById('actor-select');
      for (let i = 0; i < select.options.length; i++) {
        if (select.options[i].value === name) {
          select.remove(i);
          break;
        }
      }
      const badges = document.getElementById('actor-list').children;
      for (let i = badges.length - 1; i >= 0; i--) {
        if (badges[i].textContent.startsWith(name)) {
          badges[i].remove();
          break;
        }
      }
    }

    function addNode(type) {
      let content = '';
      let className = '';

      if (!lastNodeId && type !== 'start') {
        alert('Você precisa iniciar o processo com um nó de Início antes de adicionar tarefas ou finalizar.');
        return;
      }

      if (type === 'start') {
        content = <div class='circle start'>Início</div>;
        className = 'start';
        lastNodeX = 100;
        lastNodeY = 100;
      } else if (type === 'task') {
        const task = document.getElementById('task-input').value.trim();
        if (!task) return;
        const actor = document.getElementById('actor-select').value;
        const color = actors[actor] || '#2196f3';
        content = <div class='task-content' style='background:${color};border-radius:10px;'>${task}<div style='margin-top:4px;font-size:12px;font-weight:bold;'>${actor}</div></div>;
        className = 'task';

        if (lastNodeId) {
          const lastNode = editor.drawflow.drawflow.Home.data[lastNodeId];
          lastNodeX = lastNode.pos_x + spacingX;
          lastNodeY = lastNode.pos_y;
        }

        document.getElementById('task-input').value = '';
      } else if (type === 'end') {
        content = <div class='circle end'>Fim</div>;
        className = 'end';

        if (lastNodeId) {
          const lastNode = editor.drawflow.drawflow.Home.data[lastNodeId];
          lastNodeX = lastNode.pos_x + spacingX;
          lastNodeY = lastNode.pos_y;
        }
      }

      const id = editor.addNode(type, 1, 1, lastNodeX, lastNodeY, className, {}, content);
      if (lastNodeId && type !== 'start') {
        editor.addConnection(lastNodeId, id, 'output_1', 'input_1');
      }
      lastNodeId = id;
    }

    function clearCanvas() {
      editor.clear();
      lastNodeId = null;
      lastNodeX = 100;
      lastNodeY = 100;
    }

    document.getElementById('task-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addNode('task');
      }
    });

    renderColorPicker();
  </script>
</body>
</html>
