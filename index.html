<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapflue â€” Texto para BPMN</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0097a7;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .input-wrapper {
      width: 300px;
      background: #f4f4f4;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    textarea {
      width: 100%;
      height: 300px;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .start-btn {
      background: #4caf50;
    }

    .end-btn {
      background: #f44336;
    }

    #canvas {
      flex: 1;
      height: 100%;
      border-left: 1px solid #ccc;
    }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@10.3.0/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@10.3.0/dist/assets/bpmn-font/css/bpmn-embedded.css">
</head>
<body>
  <header>
    <h1>Mapflue</h1>
    <p>Construa seu processo em BPMN passo a passo</p>
  </header>

  <div class="container">
    <div class="input-wrapper">
      <textarea id="text-input" placeholder="Digite aqui a tarefa..."></textarea>
      <button class="start-btn" onclick="addStart()">Iniciar Processo</button>
      <button onclick="addTask()">Adicionar Tarefa</button>
      <button class="end-btn" onclick="addEnd()">Finalizar Processo</button>
    </div>
    <div id="canvas"></div>
  </div>

  <script src="https://unpkg.com/bpmn-js@10.3.0/dist/bpmn-modeler.development.js"></script>
  <script>
    const modeler = new BpmnJS({ container: '#canvas' });

    let lastElement = null;
    let positionX = 150;
    const positionY = 200;

    async function resetDiagram() {
      await modeler.createDiagram();
      lastElement = null;
      positionX = 150;
    }

    resetDiagram();

    function addStart() {
      const modeling = modeler.get('modeling');
      const elementFactory = modeler.get('elementFactory');
      const canvas = modeler.get('canvas');

      const start = modeling.createShape(
        elementFactory.createShape({ type: 'bpmn:StartEvent' }),
        { x: positionX, y: positionY },
        canvas.getRootElement()
      );

      lastElement = start;
    }

    function addTask() {
      const text = document.getElementById("text-input").value.trim();
      if (!text) return;

      const modeling = modeler.get('modeling');
      const elementFactory = modeler.get('elementFactory');
      const canvas = modeler.get('canvas');

      positionX += 180;

      const taskBo = elementFactory.create('bpmn:Task', { name: text });
      const task = modeling.createShape(taskBo, { x: positionX, y: positionY }, canvas.getRootElement());

      if (lastElement) {
        modeling.createConnection(lastElement, task, {
          type: 'bpmn:SequenceFlow'
        });
      }

      lastElement = task;
    }

    function addEnd() {
      const modeling = modeler.get('modeling');
      const elementFactory = modeler.get('elementFactory');
      const canvas = modeler.get('canvas');

      positionX += 180;

      const end = modeling.createShape(
        elementFactory.createShape({ type: 'bpmn:EndEvent' }),
        { x: positionX, y: positionY },
        canvas.getRootElement()
      );

      if (lastElement) {
        modeling.createConnection(lastElement, end, {
          type: 'bpmn:SequenceFlow'
        });
      }

      lastElement = end;
    }
  </script>
</body>
</html>
