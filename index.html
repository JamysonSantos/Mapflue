<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapflue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0097a7;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      overflow-y: auto;
    }
    .sidebar textarea, .sidebar select {
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      min-height: 48px;
    }
    .sidebar button {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .start { background-color: #4caf50; color: white; }
    .task { background-color: #2196f3; color: white; }
    .end { background-color: #f44336; color: white; }
    .clear { background-color: #666; color: white; }
    #drawflow {
      flex: 1;
      height: 100%;
      background: #ffffff;
    }
    .drawflow-node .title {
      font-weight: bold;
      text-align: center;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      margin: auto;
    }
    .circle.start { background: #4caf50; }
    .circle.end { background: #f44336; }
    .drawflow-node.start, .drawflow-node.end {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      width: auto !important;
      height: auto !important;
      padding: 0 !important;
    }
    .responsavel-tag {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #fff;
      margin: 2px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mapflue</h1>
    <p>Crie seu processo clicando nos elementos</p>
  </header>
  <div class="main">
    <div class="sidebar">
      <label><strong>Responsável/Setor/Área:</strong></label>
      <textarea id="responsible-name" placeholder="Ex: Financeiro"></textarea>
      <label><strong>Cor:</strong></label>
      <div id="color-options"></div>
      <button onclick="toggleColorPicker()">Mais cores</button>
      <input type="color" id="color-picker" style="display:none;">
      <button onclick="salvarResponsavel()">Salvar Responsável</button>

      <label for="responsible-select"><strong>Selecionar Responsável:</strong></label>
      <select id="responsible-select"></select>
      <div id="tags-container"></div>

      <textarea id="task-input" placeholder="Digite a tarefa..."></textarea>
      <button class="start" onclick="addNode('start')">Iniciar Processo</button>
      <button class="task" onclick="addNode('task')">Adicionar Tarefa</button>
      <button class="end" onclick="addNode('end')">Finalizar Processo</button>
      <button class="clear" onclick="location.reload()">Limpar Tudo</button>
    </div>
    <div id="drawflow"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById('drawflow'));
    editor.start();

    let lastNodeId = null;
    const offsetX = 200;
    const offsetY = 0;
    let responsaveis = [];

    function addNode(type) {
      let content = '';
      let className = '';

      if (type === 'start') {
        content = `<div class='circle start'>Início</div>`;
        className = 'start';
      } else if (type === 'task') {
        const inputText = document.getElementById('task-input').value.trim() || 'Nova Tarefa';
        const selectedResp = document.getElementById('responsible-select').value;
        const resp = responsaveis.find(r => r.nome === selectedResp);
        const cor = resp?.cor || '#2196f3';

        content = `<div class='title' style='background:${cor}; padding: 0.5rem; border-radius: 6px;'>${inputText}<br><small>${selectedResp}</small></div>`;
        className = 'task';

        document.getElementById('task-input').value = '';
      } else if (type === 'end') {
        content = `<div class='circle end'>Fim</div>`;
        className = 'end';
      }

      let newX = 100;
      let newY = 100;
      if (lastNodeId && editor.drawflow.Home.data[lastNodeId]) {
        const lastNode = editor.drawflow.Home.data[lastNodeId];
        newX = lastNode.pos_x + offsetX;
        newY = lastNode.pos_y + offsetY;
      }

      const id = editor.addNode(type, 1, 1, newX, newY, className, {}, content);

      if (lastNodeId) {
        editor.addConnection(lastNodeId, id, 'output_1', 'input_1');
      }

      lastNodeId = id;
    }

    function salvarResponsavel() {
      const nome = document.getElementById('responsible-name').value.trim();
      const cor = document.querySelector('.cor-selecionada')?.dataset.cor || '#2196f3';
      if (!nome) return;

      responsaveis.push({ nome, cor });

      const option = document.createElement('option');
      option.value = nome;
      option.textContent = nome;
      document.getElementById('responsible-select').appendChild(option);

      const tag = document.createElement('span');
      tag.className = 'responsavel-tag';
      tag.style.background = cor;
      tag.textContent = nome;
      document.getElementById('tags-container').appendChild(tag);

      document.getElementById('responsible-name').value = '';
    }

    function toggleColorPicker() {
      const picker = document.getElementById('color-picker');
      picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
    }

    function gerarPaletaCores() {
      const coresFixas = ['#2196f3', '#f44336', '#4caf50', '#ff9800', '#9c27b0', '#3f51b5', '#009688', '#795548'];
      const container = document.getElementById('color-options');
      container.innerHTML = '';
      coresFixas.forEach(cor => {
        const btn = document.createElement('button');
        btn.style.background = cor;
        btn.style.width = '24px';
        btn.style.height = '24px';
        btn.style.borderRadius = '50%';
        btn.style.border = '2px solid white';
        btn.dataset.cor = cor;
        btn.onclick = () => {
          document.querySelectorAll('#color-options button').forEach(b => b.classList.remove('cor-selecionada'));
          btn.classList.add('cor-selecionada');
        };
        container.appendChild(btn);
      });
    }

    document.getElementById('task-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        addNode('task');
      }
    });

    gerarPaletaCores();
  </script>
</body>
</html>
