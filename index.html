<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapflue com Drawflow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0097a7;
      color: white;
      text-align: center;
      padding: 0.5rem 1rem;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 200px;
      background: #f4f4f4;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .sidebar textarea {
      width: 100%;
      height: 60px;
      font-size: 1rem;
      border-radius: 6px;
      resize: none;
      border: 1px solid #ccc;
    }
    .sidebar button {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .start { background-color: #4caf50; color: white; }
    .task { background-color: #2196f3; color: white; }
    .end { background-color: #f44336; color: white; }
    .reset { background-color: #777; color: white; }
    #drawflow {
      flex: 1;
      height: 100%;
      background: #ffffff;
    }
    .drawflow-node input {
      width: 100%;
      border: none;
      font-size: 14px;
      background: transparent;
      outline: none;
      text-align: center;
      white-space: pre-wrap;
    }
    .task-content {
      padding: 8px;
      font-size: 14px;
      text-align: center;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      margin: auto;
    }
    .circle.start { background: #4caf50; }
    .circle.end { background: #f44336; }
    .drawflow-node.start, .drawflow-node.end {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      width: auto !important;
      height: auto !important;
      padding: 0 !important;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0.2em 0">Mapflue</h1>
    <p style="margin: 0; font-size: 0.9rem">Crie seu processo clicando nos elementos</p>
  </header>
  <div class="main">
    <div class="sidebar">
      <button class="start" onclick="addNode('start')">Iniciar Processo</button>
      <textarea id="task-input" placeholder="Digite a tarefa..."></textarea>
      <button class="task" onclick="addNode('task')">Adicionar Tarefa</button>
      <button class="end" onclick="addNode('end')">Finalizar Processo</button>
      <button class="reset" onclick="clearCanvas()">Limpar Tudo</button>
    </div>
    <div id="drawflow"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById('drawflow'));
    editor.start();

    let lastNodeId = null;
    let x = 250;
    let y = 100;
    const horizontalSpacing = 220;

    function addNode(type) {
      let content = '';
      let className = '';

      if (type === 'start') {
        content = `<div class='circle start'>In√≠cio</div>`;
        className = 'start';
      } else if (type === 'task') {
        const inputEl = document.getElementById('task-input');
        const inputText = inputEl.value.trim() || 'Nova Tarefa';
        content = `<div class='task-content'>${inputText}</div>`;
        className = 'task';
        inputEl.value = '';
      } else if (type === 'end') {
        content = `<div class='circle end'>Fim</div>`;
        className = 'end';
      }

      const id = editor.addNode(type, 1, 1, x, y, className, {}, content);

      if (lastNodeId) {
        editor.addConnection(lastNodeId, id, 'output_1', 'input_1');
      }

      lastNodeId = id;
      x += horizontalSpacing;
    }

    function clearCanvas() {
      editor.clear();
      lastNodeId = null;
      x = 250;
      y = 100;
    }

    document.getElementById('task-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addNode('task');
      }
    });
  </script>
</body>
</html>
