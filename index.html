<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mapflue com Drawflow</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow@0.0.49/dist/drawflow.min.css" />
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #0097a7;
    color: white;
    text-align: center;
    padding: 0.5rem 1rem;
  }

  .main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  .sidebar {
    width: 280px;
    background: #f4f4f4;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    overflow-y: auto;
  }

  .sidebar label {
    font-weight: bold;
    margin-top: 0.25rem;
  }

  .sidebar textarea,
  .sidebar select {
    width: 100%;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: none;
    min-height: 48px;
  }

  .color-picker {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .color-option {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid #fff;
    box-shadow: 0 0 2px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  .color-option.selected {
    border-color: #000;
  }

  .more-colors {
    font-size: 0.85rem;
    background: #ddd;
    padding: 4px 6px;
    border-radius: 6px;
    text-align: center;
    cursor: pointer;
    margin-top: -0.25rem;
  }

  .actor-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 8px;
    font-size: 0.85rem;
    color: white;
    border-radius: 6px;
    margin: 2px 2px 0 0;
    white-space: nowrap;
  }

  .actor-badge button {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-weight: bold;
    font-size: 0.9rem;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }

  .actor-badge button:hover {
    background: rgba(255,255,255,0.4);
  }

  .actor-container {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-bottom: 0.5rem;
  }

  .sidebar button {
    padding: 0.6rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
  }

  .start {
    background-color: #4caf50;
    color: white;
  }

  .task {
    background-color: #2196f3;
    color: white;
  }

  .end {
    background-color: #f44336;
    color: white;
  }

  .reset {
    background-color: #777;
    color: white;
  }

  #drawflow {
    flex: 1;
    height: 100%;
    background: #fff;
    position: relative;
    padding-top: 110px;  /* espa칞o para a legenda no topo */
    padding-left: 20px;  /* espa칞o lateral extra */
    box-sizing: border-box;
  }

  .circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: white;
    margin: auto;
    user-select: none;
  }

  .circle.start {
    background: #4caf50;
  }

  .circle.end {
    background: #f44336;
  }

  .drawflow-node.task {
    border: none !important;
    background: transparent !important;
    box-shadow: none !important;
  }

  .drawflow-node.start,
  .drawflow-node.end {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    width: auto !important;
    height: auto !important;
    padding: 0 !important;
  }

  .drawflow .connection .main-path {
    stroke: #888;
    stroke-width: ;
    fill: none;
    marker-end: url(#arrow);
  }

  /* Popup estilos */
  .node-popup {
    position: absolute;
    background: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 6px 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    display: flex;
    gap: 8px;
    font-size: 14px;
    z-index: 10000;
  }

  .node-popup button {
    cursor: pointer;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
    color: #fff;
  }

  .node-popup button.delete {
    background-color: #f44336;
  }

  .node-popup button.edit {
    background-color: #2196f3;
  }

  .drawflow-node.selected {
  box-shadow: 0 0 10px 3px #2196f3;
  border-radius: 4px;
  cursor: pointer;
  }

  .task-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .task-content {
    /* background ser치 definido via JS */
    border-radius: 10px;
    padding: 12px;
    font-size: 20px;
    text-align: center;
    word-break: break-word;
    white-space: pre-wrap;
    color: white;
    font-weight: 500;
    user-select: none;
    min-width: 120px;
    max-width: 200px;
  }

  .task-actor {
    margin-top: 6px;
    font-size: 15px;
    font-weight: bold;
    color: #333;
    text-align: center;
  }

  #drawflow .drawflow-node .input {
  width: 9px !important;
  height: 9px !important;
  background: #4caf50 !important; /* verde */
  border: 1px solid #fff !important;
  border-radius: 50% !important;
  cursor: crosshair;
  z-index: 2;
  box-shadow: 0 0 2px rgba(0,0,0,0.1);
}

#drawflow .drawflow-node .output {
  width: 9px !important;
  height: 9px !important;
  background: #f44336 !important; /* vermelho */
  border: 1px solid #fff !important;
  border-radius: 50% !important;
  cursor: crosshair;
  z-index: 2;
  box-shadow: 0 0 2px rgba(0,0,0,0.1);
}

</style>

</head>
<body>
<header>
  <h1 style="margin: 0.2em 0">Mapflue</h1>
  <p style="margin: 0; font-size: 0.9rem">Crie seu processo clicando nos elementos</p>
</header>
<div class="main">
  <div class="sidebar">
    <label>Nome do Processo:</label>
    <input type="text" id="process-name" placeholder="Ex: Aprova칞칚o de Faturas"     style="padding: 8px; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;" />

    <label>Respons치vel/Setor/츼rea:</label>
    <textarea id="actors-input" placeholder="Ex: Financeiro"></textarea>

    <label>Cor:</label>
    <div class="color-picker" id="color-picker"></div>
    <div class="more-colors" onclick="addMoreColors()">Mais cores</div>

    <button onclick="addActor()">Salvar Respons치vel</button>

    <label>Selecionar Respons치vel:</label>
    <select id="actor-select"></select>

    <div class="actor-container" id="actor-list"></div>

    <label>Tarefa:</label>
    <button class="start" onclick="addNode('start')">Iniciar Processo</button>
    <textarea id="task-input" placeholder="Digite a tarefa..."></textarea>

    <button class="task" onclick="addNode('task')">Adicionar Tarefa</button>
    <button class="end" onclick="addNode('end')">Finalizar Processo</button>
    <button class="reset" onclick="clearCanvas()">Limpar Tudo</button>
  </div>
  <div id="drawflow">
  <div id="process-info" style="position: absolute; top: 8px; left: 8px; z-index: 10; background: rgba(255,255,255,0.95); padding: 10px 14px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 340px; font-family: sans-serif;">
  <div style="font-weight: bold; font-size: 0.9rem; color: #333; margin-bottom: 4px;">游늷 Nome do Processo:</div>
  <div id="process-title" style="font-size: 1rem; font-weight: 600; color: #000; margin-bottom: 10px;"></div>
  <div style="font-weight: bold; font-size: 0.9rem; color: #333; margin-bottom: 4px;">游논 Respons치veis pelas tarefas:</div>
  <div id="legend" style="display: flex; flex-wrap: wrap; gap: 6px;"></div>
</div>
</div>
</div>

<svg style="display:none">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#888" />
    </marker>
  </defs>
</svg>
  
<script src="https://cdn.jsdelivr.net/npm/drawflow@0.0.49/dist/drawflow.min.js"></script>  
<script>
const editor = new Drawflow(document.getElementById('drawflow'));
editor.reroute = true;
editor.force_first_input = false;
editor.curvature = 0.5;
editor.start();

let lastNodeId = null;
let lastNodeX = 100;
let lastNodeY = 100;
const spacingX = 220;

const predefinedColors = ['#2196f3','#f44336','#4caf50','#ff9800','#9c27b0','#3f51b5','#009688','#795548'];
let extendedColorsAdded = false;
let selectedColor = predefinedColors[0];
const actors = {};

function renderColorPicker() {
  const container = document.getElementById('color-picker');
  container.innerHTML = '';
  predefinedColors.forEach(color => {
    const el = document.createElement('div');
    el.className = 'color-option';
    el.style.backgroundColor = color;
    el.onclick = () => {
      selectedColor = color;
      document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
      el.classList.add('selected');
    };
    if (color === selectedColor) el.classList.add('selected');
    container.appendChild(el);
  });
}

function addMoreColors() {
  if (extendedColorsAdded) return;
  const more = ['#607d8b','#e91e63','#cddc39','#00bcd4','#ffc107','#8bc34a','#ff5722','#673ab7'];
  predefinedColors.push(...more);
  extendedColorsAdded = true;
  renderColorPicker();
}

function addActor() {
  const name = document.getElementById('actors-input').value.trim();
  if (!name || actors[name]) return;

  for (let key in actors) {
    if (actors[key] === selectedColor) {
      alert('Essa cor j치 est치 em uso. Escolha uma cor diferente.');
      return;
    }
  }

  actors[name] = selectedColor;

  const option = document.createElement('option');
  option.value = name;
  option.text = name;
  document.getElementById('actor-select').appendChild(option);

  const badge = document.createElement('div');
  badge.className = 'actor-badge';
  badge.style.backgroundColor = selectedColor;
  badge.innerHTML = name + '<button onclick="removeActor(\'' + name + '\')">칑</button>';
  document.getElementById('actor-list').appendChild(badge);

  document.getElementById('actors-input').value = '';

  updateProcessInfo(); // Atualiza legenda
}

function removeActor(name) {
  delete actors[name];
  const select = document.getElementById('actor-select');
  for (let i = 0; i < select.options.length; i++) {
    if (select.options[i].value === name) {
      select.remove(i);
      break;
    }
  }
  const badges = document.getElementById('actor-list').children;
  for (let i = badges.length - 1; i >= 0; i--) {
    if (badges[i].textContent.startsWith(name)) {
      badges[i].remove();
      break;
    }
  }

  updateProcessInfo(); // Atualiza legenda
}

function addNode(type) {
  let content = '';
  let className = '';

  if (!lastNodeId && type !== 'start') {
    alert('Voc칡 precisa iniciar o processo com um n칩 de In칤cio antes de adicionar tarefas ou finalizar.');
    return;
  }

  if (type === 'start') {
    content = `<div class='circle start'>In칤cio</div>`;
    className = 'start';
    lastNodeX = 100;
    lastNodeY = 100;
  } else if (type === 'task') {
    const task = document.getElementById('task-input').value.trim();
    if (!task) return;
    const actor = document.getElementById('actor-select').value;
    const color = actors[actor] || '#2196f3';
   content = `
  <div class='task-wrapper'>
    <div class='task-content' style='background:${color};'>${task}</div>
    <div class='task-actor'>${actor}</div>
  </div>`;
    className = 'task';

    const last = editor.drawflow.drawflow.Home.data[lastNodeId];
    if (last) {
      lastNodeX = last.pos_x + spacingX;
      lastNodeY = last.pos_y;
    }

    document.getElementById('task-input').value = '';
  } else if (type === 'end') {
    content = `<div class='circle end'>Fim</div>`;
    className = 'end';

    const last = editor.drawflow.drawflow.Home.data[lastNodeId];
    if (last) {
      lastNodeX = last.pos_x + spacingX;
      lastNodeY = last.pos_y;
    }
  }

  let inputs = 1, outputs = 1;
  if (type === 'start') { inputs = 0; outputs = 1; }
  if (type === 'end') { inputs = 1; outputs = 0; }

  const id = editor.addNode(type, inputs, outputs, lastNodeX, lastNodeY, className, {}, content);

  if (lastNodeId && type !== 'start') {
    editor.addConnection(lastNodeId, id, 'output_1', 'input_1');
  }

  lastNodeId = id;
}

editor.on('nodeRemoved', function(id) {
  const keys = Object.keys(editor.drawflow.drawflow.Home.data).map(Number).sort((a,b)=>a-b);
  if (keys.length > 0) {
    lastNodeId = keys[keys.length -1];
    const last = editor.drawflow.drawflow.Home.data[lastNodeId];
    lastNodeX = last.pos_x + spacingX;
    lastNodeY = last.pos_y;
  } else {
    lastNodeId = null;
    lastNodeX = lastNodeY = 100;
  }
});

editor.on('contextmenu', function(id, event) {
  event.preventDefault();

  const node = editor.drawflow.drawflow.Home.data[id];
  if (!node) return;

  const existing = document.getElementById('ctx-popup');
  if (existing) existing.remove();

  const div = document.createElement('div');
  div.id = 'ctx-popup';
  div.style.position = 'absolute';
  div.style.left = event.pageX + 'px';
  div.style.top = event.pageY + 'px';
  div.style.background = '#fff';
  div.style.border = '1px solid #ccc';
  div.style.padding = '6px 8px';
  div.style.borderRadius = '6px';
  div.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
  div.style.display = 'flex';
  div.style.gap = '6px';
  div.style.zIndex = 10000;

  const btnDel = document.createElement('button');
  btnDel.textContent = 'Excluir';
  btnDel.onclick = () => {
    editor.removeNodeId(id);
    div.remove();
  };
  div.appendChild(btnDel);

  // Removido bot칚o "Editar" conforme solicitado
  // Incluindo mensagem sobre edi칞칚o do respons치vel
  if (node.class === 'task') {
    const note = document.createElement('div');
    note.style.fontSize = '12px';
    note.style.color = '#555';
    note.style.marginLeft = '6px';
    note.style.marginTop = '4px';
    note.textContent = 'Para editar o respons치vel, exclua essa tarefa e adicione novamente com o respons치vel correto.';
    div.appendChild(note);
  }

  document.body.appendChild(div);
});

document.addEventListener('click', (e) => {
  const ctx = document.getElementById('ctx-popup');
  if (ctx && !ctx.contains(e.target)) ctx.remove();
});

document.getElementById('task-input').addEventListener('keydown', function(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    addNode('task');
  }
});

function clearCanvas() {
  editor.clear();
  lastNodeId = null;
  lastNodeX = 100;
  lastNodeY = 100;
  const ctx = document.getElementById('ctx-popup');
  if (ctx) ctx.remove();
}

function updateProcessInfo() {
  const name = document.getElementById('process-name').value.trim();
  document.getElementById('process-title').textContent = name || 'Processo sem nome';

  const legend = document.getElementById('legend');
  legend.innerHTML = '';

  Object.entries(actors).forEach(([actor, color]) => {
    const badge = document.createElement('div');
    badge.style.backgroundColor = color;
    badge.style.color = '#fff';
    badge.style.padding = '4px 8px';
    badge.style.borderRadius = '6px';
    badge.style.fontSize = '0.85rem';
    badge.textContent = actor;
    legend.appendChild(badge);
  });
}

document.getElementById('process-name').addEventListener('input', updateProcessInfo);

// Sele칞칚o visual ao clicar
function clearSelection() {
  document.querySelectorAll('.drawflow-node.selected').forEach(el => el.classList.remove('selected'));
}

function selectNode(id) {
  clearSelection();
  const nodeEl = document.querySelector(`.drawflow-node[data-nodeid=\"${id}\"]`);
  if (nodeEl) nodeEl.classList.add('selected');
}

document.getElementById('drawflow').addEventListener('mousedown', function(e) {
  if (e.button === 0) {
    const node = e.target.closest('.drawflow-node');
    if (node) {
      const id = node.getAttribute('data-nodeid');
      if (id) selectNode(id);
    } else {
      clearSelection();
    }
  }
});

renderColorPicker();

document.getElementById('drawflow').addEventListener('click', function (e) {
  const nodeEl = e.target.closest('.drawflow-node');
  const existingPopup = document.getElementById('popup-left');
  if (existingPopup) existingPopup.remove();

  if (!nodeEl) return;

  const nodeId = parseInt(nodeEl.id.replace('node-', ''));
  const node = editor.drawflow.drawflow.Home.data[nodeId];
  if (!node || node.class !== 'task') return;

  // Posi칞칚o do n칩 na tela
  const rect = nodeEl.getBoundingClientRect();
  const popupX = rect.right + 10;
  const popupY = rect.top + window.scrollY;

  // Cria칞칚o do popup
  const div = document.createElement('div');
  div.id = 'popup-left';
  div.className = 'node-popup';
  div.style.left = `${popupX}px`;
  div.style.top = `${popupY}px`;

  // Aviso de exclus칚o
  const note = document.createElement('div');
  note.style.fontSize = '12px';
  note.style.color = '#555';
  note.style.marginLeft = '6px';
  note.style.marginTop = '2px';
  note.textContent = 'Clique duas vezes para EDITAR. Para excluir cliquem em DELETE. E para e para editar o Responsavel, exclua e crie novamente';

  div.appendChild(note);
  document.body.appendChild(div);
});

// Fecha popup ao clicar fora
document.addEventListener('click', (e) => {
  const popup = document.getElementById('popup-left');
  if (popup && !popup.contains(e.target) && !e.target.closest('.drawflow-node')) {
    popup.remove();
  }
});

// Estilo de sele칞칚o visual (borda azul)
const style = document.createElement('style');
style.textContent = `
  .drawflow-node.selected {
    outline: 2px solid #4cafef !important;
    z-index: 10 !important;
  }
`;
document.head.appendChild(style);

// Sele칞칚o de n칩s com clique esquerdo
document.getElementById('drawflow').addEventListener('mousedown', function(e) {
  if (e.button !== 0) return; // Apenas clique esquerdo
  const node = e.target.closest('.drawflow-node');
  document.querySelectorAll('.drawflow-node.selected').forEach(el => el.classList.remove('selected'));
  if (node) node.classList.add('selected');
});

// Permite edi칞칚o inline do texto da tarefa ao dar duplo clique
document.getElementById('drawflow').addEventListener('dblclick', function (e) {
  const target = e.target;
  if (target.classList.contains('task-content')) {
    target.setAttribute('contenteditable', 'true');
    target.focus();

    // Impede Enter de quebrar a linha (finaliza edi칞칚o)
    target.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        target.blur();
      }
    });

    // Ao sair do campo, desabilita a edi칞칚o
    target.addEventListener('blur', function () {
      target.removeAttribute('contenteditable');
    }, { once: true });
  }
});

</script>
</body>
</html>
