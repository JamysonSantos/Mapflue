<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapflue com Drawflow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0097a7;
      color: white;
      text-align: center;
      padding: 0.5rem 1rem;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #f4f4f4;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      overflow-y: auto;
    }
    .sidebar textarea, .sidebar select {
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    .color-picker {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .color-option {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .color-option.selected {
      border-color: #000;
    }
    .more-colors {
      margin-top: 6px;
      font-size: 0.9rem;
      background: #ddd;
      padding: 4px 6px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
    }
    .actor-badge {
      display: inline-block;
      padding: 4px 8px;
      font-size: 0.85rem;
      color: white;
      border-radius: 6px;
      margin-bottom: 2px;
      white-space: nowrap;
    }
    .actor-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      max-height: 60px;
      overflow-y: auto;
      margin-bottom: 6px;
    }
    .sidebar textarea#actors-input {
      height: 40px;
    }
    .sidebar textarea#task-input {
      height: 60px;
    }
    .sidebar button {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .start { background-color: #4caf50; color: white; }
    .task { background-color: #2196f3; color: white; }
    .end { background-color: #f44336; color: white; }
    .reset { background-color: #777; color: white; }

    #drawflow {
      flex: 1;
      height: 100%;
      background: #ffffff;
      position: relative;
    }

    .task-content {
      padding: 8px;
      font-size: 14px;
      text-align: center;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      margin: auto;
    }
    .circle.start { background: #4caf50; }
    .circle.end { background: #f44336; }
    .drawflow-node.start, .drawflow-node.end {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      width: auto !important;
      height: auto !important;
      padding: 0 !important;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
    }
    .modal.active {
      display: block;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 9;
    }
    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0.2em 0">Mapflue</h1>
    <p style="margin: 0; font-size: 0.9rem">Crie seu processo clicando nos elementos</p>
  </header>
  <div class="main">
    <div class="sidebar">
      <label>Responsável/Setor/Área:</label>
      <textarea id="actors-input" placeholder="Ex: Financeiro"></textarea>

      <label>Cor do responsável:</label>
      <div class="color-picker" id="color-picker"></div>
      <div class="more-colors" onclick="openColorModal()">Mais cores</div>

      <button onclick="addActor()">Salvar Responsável</button>

      <label>Selecionar Responsável:</label>
      <select id="actor-select"></select>
      <div class="actor-container" id="actor-list"></div>

      <textarea id="task-input" placeholder="Digite a tarefa..."></textarea>
      <button class="start" onclick="addNode('start')">Iniciar Processo</button>
      <button class="task" onclick="addNode('task')">Adicionar Tarefa</button>
      <button class="end" onclick="addNode('end')">Finalizar Processo</button>
      <button class="reset" onclick="clearCanvas()">Limpar Tudo</button>
    </div>
    <div id="drawflow"></div>
  </div>

  <div class="overlay" id="overlay" onclick="closeColorModal()"></div>
  <div class="modal" id="color-modal">
    <h3>Mais cores</h3>
    <div class="color-picker" id="extra-colors"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById('drawflow'));
    editor.start();

    let lastNodeId = null;
    let x = 250;
    const horizontalSpacing = 220;
    const yDefault = 100;
    const actors = {};

    const predefinedColors = ['#2196f3', '#f44336', '#4caf50', '#ff9800', '#9c27b0', '#3f51b5', '#009688', '#795548'];
    const extraColors = ['#607d8b', '#e91e63', '#cddc39', '#00bcd4', '#ffc107', '#8bc34a', '#ff5722', '#673ab7'];
    let selectedColor = predefinedColors[0];

    function renderColorOptions(container, colors) {
      container.innerHTML = '';
      colors.forEach(color => {
        const el = document.createElement('div');
        el.className = 'color-option';
        el.style.backgroundColor = color;
        if (color === selectedColor) el.classList.add('selected');
        el.onclick = () => {
          selectedColor = color;
          document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
          el.classList.add('selected');
        };
        container.appendChild(el);
      });
    }

    renderColorOptions(document.getElementById('color-picker'), predefinedColors);
    renderColorOptions(document.getElementById('extra-colors'), extraColors);

    function openColorModal() {
      document.getElementById('overlay').classList.add('active');
      document.getElementById('color-modal').classList.add('active');
    }

    function closeColorModal() {
      document.getElementById('overlay').classList.remove('active');
      document.getElementById('color-modal').classList.remove('active');
    }

    function updateActorList() {
      const actorList = document.getElementById('actor-list');
      actorList.innerHTML = '';
      Object.entries(actors).forEach(([name, color]) => {
        const badge = document.createElement('div');
        badge.className = 'actor-badge';
        badge.style.backgroundColor = color;
        badge.innerText = name;
        actorList.appendChild(badge);
      });
    }

    function addActor() {
      const name = document.getElementById('actors-input').value.trim();
      if (!name || actors[name]) return;

      actors[name] = selectedColor;

      const option = document.createElement('option');
      option.value = name;
      option.text = name;
      document.getElementById('actor-select').appendChild(option);
      document.getElementById('actors-input').value = '';
      updateActorList();
    }

    function addNode(type) {
      const actor = document.getElementById('actor-select').value;
      const color = actors[actor] || '#2196f3';
      let content = '';
      let className = '';

      if (type === 'start') {
        content = `<div class='circle start'>Início</div>`;
        className = 'start';
      } else if (type === 'task') {
        const inputEl = document.getElementById('task-input');
        const inputText = inputEl.value.trim() || 'Nova Tarefa';
        content = `<div class='task-content' style='background-color:${color}; color:#fff; border-radius:6px;'>${inputText}<div style='margin-top:4px; font-size:12px; font-weight:bold;'>${actor}</div></div>`;
        className = 'task';
        inputEl.value = '';
      } else if (type === 'end') {
        content = `<div class='circle end'>Fim</div>`;
        className = 'end';
      }

      let y = yDefault;
      if (lastNodeId) {
        const lastNode = editor.drawflow.Home.data[lastNodeId];
        if (lastNode && lastNode.pos_y !== undefined) {
          y = lastNode.pos_y;
        }
      }

      const id = editor.addNode(type, 1, 1, x, y, className, {}, content);

      if (lastNodeId) {
        editor.addConnection(lastNodeId, id, 'output_1', 'input_1');
      }

      lastNodeId = id;
      x += horizontalSpacing;
    }

    function clearCanvas() {
      editor.clear();
      lastNodeId = null;
      x = 250;
    }

    document.getElementById('task-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addNode('task');
      }
    });
  </script>
</body>
</html>
