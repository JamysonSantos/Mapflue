<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapflue com Drawflow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0097a7;
      color: white;
      text-align: center;
      padding: 0.5rem 1rem;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: #f4f4f4;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .sidebar textarea, .sidebar select {
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    .sidebar textarea#actors-input {
      height: 80px;
    }
    .sidebar textarea#task-input {
      height: 60px;
    }
    .sidebar button {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .start { background-color: #4caf50; color: white; }
    .task { background-color: #2196f3; color: white; }
    .end { background-color: #f44336; color: white; }
    .reset { background-color: #777; color: white; }

    #drawflow {
      flex: 1;
      height: 100%;
      background: #ffffff;
      position: relative;
    }

    .task-content {
      padding: 8px;
      font-size: 14px;
      text-align: center;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      margin: auto;
    }
    .circle.start { background: #4caf50; }
    .circle.end { background: #f44336; }
    .drawflow-node.start, .drawflow-node.end {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      width: auto !important;
      height: auto !important;
      padding: 0 !important;
    }

    .lane-overlay {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100px;
      border-top: 1px dashed #ccc;
      border-bottom: 1px dashed #ccc;
      display: flex;
      align-items: center;
      padding-left: 10px;
      box-sizing: border-box;
      font-size: 14px;
      color: #555;
      background-color: rgba(255,255,255,0.2);
      pointer-events: none;
    }
    .lane-label {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0.2em 0">Mapflue</h1>
    <p style="margin: 0; font-size: 0.9rem">Crie seu processo clicando nos elementos</p>
  </header>
  <div class="main">
    <div class="sidebar">
      <label>Responsáveis (1 por linha):</label>
      <textarea id="actors-input" placeholder="Ex: João\nFinanceiro\nCliente"></textarea>
      <button onclick="createLanes()">Gerar Raias</button>
      <label>Selecionar Responsável:</label>
      <select id="actor-select"></select>
      <textarea id="task-input" placeholder="Digite a tarefa..."></textarea>
      <button class="start" onclick="addNode('start')">Iniciar Processo</button>
      <button class="task" onclick="addNode('task')">Adicionar Tarefa</button>
      <button class="end" onclick="addNode('end')">Finalizar Processo</button>
      <button class="reset" onclick="clearCanvas()">Limpar Tudo</button>
    </div>
    <div id="drawflow">
      <div id="lanes-container" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById('drawflow'));
    editor.start();

    let lastNodeId = null;
    let x = 250;
    const horizontalSpacing = 220;
    const laneHeight = 120;
    const lanes = {};
    const lanesContainer = document.getElementById('lanes-container');

    function createLanes() {
      clearCanvas();
      const actors = document.getElementById('actors-input').value.trim().split('\n').map(a => a.trim()).filter(a => a);
      const select = document.getElementById('actor-select');
      select.innerHTML = '';
      lanesContainer.innerHTML = '';

      actors.forEach((actor, index) => {
        const y = index * laneHeight;

        const lane = document.createElement('div');
        lane.className = 'lane-overlay';
        lane.style.top = `${y}px`;
        lane.innerHTML = `<div class="lane-label">${actor}</div>`;
        lanesContainer.appendChild(lane);

        lanes[actor] = y + 40;

        const option = document.createElement('option');
        option.value = actor;
        option.text = actor;
        select.appendChild(option);
      });
    }

    function addNode(type) {
      const actor = document.getElementById('actor-select').value;
      let y = lanes[actor] || 100;
      let content = '';
      let className = '';

      if (type === 'start') {
        content = `<div class='circle start'>Início</div>`;
        className = 'start';
      } else if (type === 'task') {
        const inputEl = document.getElementById('task-input');
        const inputText = inputEl.value.trim() || 'Nova Tarefa';
        content = `<div class='task-content'>${inputText}</div>`;
        className = 'task';
        inputEl.value = '';
      } else if (type === 'end') {
        content = `<div class='circle end'>Fim</div>`;
        className = 'end';
      }

      const id = editor.addNode(type, 1, 1, x, y, className, {}, content);

      if (lastNodeId) {
        editor.addConnection(lastNodeId, id, 'output_1', 'input_1');
      }

      lastNodeId = id;
      x += horizontalSpacing;
    }

    function clearCanvas() {
      editor.clear();
      lastNodeId = null;
      x = 250;
      lanesContainer.innerHTML = '';
      document.getElementById('actor-select').innerHTML = '';
      Object.keys(lanes).forEach(k => delete lanes[k]);
    }

    document.getElementById('task-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addNode('task');
      }
    });
  </script>
</body>
</html>
