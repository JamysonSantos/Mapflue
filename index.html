<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapflue com Drawflow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0097a7;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .sidebar textarea {
      width: 100%;
      height: 80px;
      font-size: 1rem;
      border-radius: 6px;
      resize: none;
      border: 1px solid #ccc;
    }
    .sidebar button {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .start { background-color: #4caf50; color: white; }
    .task { background-color: #2196f3; color: white; }
    .end { background-color: #f44336; color: white; }
    #drawflow {
      flex: 1;
      height: 100%;
      background: #ffffff;
    }
    .drawflow-node .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .drawflow-node input {
      width: 100%;
      border: none;
      font-size: 14px;
      background: transparent;
      outline: none;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      margin: auto;
    }
    .circle.start { background: #4caf50; }
    .circle.end { background: #f44336; }

    /* Correção visual: remove aparência de bloco das bolinhas */
    .drawflow-node.start, .drawflow-node.end {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      width: auto !important;
      height: auto !important;
      padding: 0 !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mapflue</h1>
    <p>Crie seu processo clicando nos elementos</p>
  </header>
  <div class="main">
    <div class="sidebar">
      <button class="start" onclick="addNode('start')">Iniciar Processo</button>
      <textarea id="task-input" placeholder="Digite a tarefa..."></textarea>
      <button class="task" onclick="addNode('task')">Adicionar Tarefa</button>
      <button class="end" onclick="addNode('end')">Finalizar Processo</button>
    </div>
    <div id="drawflow"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById('drawflow'));
    editor.start();

    let lastNodeId = null;
    let x = 100;
    let y = 100;

    function addNode(type) {
      let content = '';
      let className = '';

      if (type === 'start') {
        content = `<div class='circle start'>Início</div>`;
        className = 'start';
      } else if (type === 'task') {
        const inputText = document.getElementById('task-input').value.trim() || 'Nova Tarefa';
        content = `<div class='title' style='padding: 0;'>${inputText}</div>`;
        className = 'task';
      } else if (type === 'end') {
        content = `<div class='circle end'>Fim</div>`;
        className = 'end';
      }

      const id = editor.addNode(type, 1, 1, x, y, className, {}, content);

      if (lastNodeId) {
        editor.addConnection(lastNodeId, id, 'output_1', 'input_1');
      }

      lastNodeId = id;
      x += 200;
    }
  </script>
</body>
</html>
