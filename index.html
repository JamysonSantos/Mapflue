<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapflue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0097a7;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      overflow-y: auto;
    }
    .sidebar textarea, .sidebar select {
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      min-height: 48px;
    }
    .sidebar button {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .start { background-color: #4caf50; color: white; }
    .task { background-color: #2196f3; color: white; }
    .end { background-color: #f44336; color: white; }
    #drawflow {
      flex: 1;
      height: 100%;
      background: #ffffff;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      margin: auto;
    }
    .circle.start { background: #4caf50; }
    .circle.end { background: #f44336; }
    .drawflow-node.start, .drawflow-node.end {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      width: auto !important;
      height: auto !important;
      padding: 0 !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mapflue</h1>
    <p>Crie seu processo clicando nos elementos</p>
  </header>
  <div class="main">
    <div class="sidebar">
      <button class="start" onclick="addNode('start')">Iniciar Processo</button>

      <label for="task-input"><strong>Tarefa:</strong></label>
      <textarea id="task-input" placeholder="Digite a tarefa..."></textarea>

      <button class="task" onclick="addNode('task')">Adicionar Tarefa</button>
      <button class="end" onclick="addNode('end')">Finalizar Processo</button>
    </div>
    <div id="drawflow"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById('drawflow'));
    editor.start();

    let lastNodeId = null;
    let x = 100;
    let y = 100;
    let processStarted = false;

    function addNode(type) {
      let content = '';
      let className = '';

      if (type === 'start') {
        content = `<div class='circle start'>In√≠cio</div>`;
        className = 'start';
        processStarted = true;
      } else if (type === 'task') {
        if (!processStarted) {
          alert("Por favor, inicie o processo antes de adicionar tarefas.");
          return;
        }
        const inputText = document.getElementById('task-input').value.trim();
        if (!inputText) return;
        const formattedText = inputText.replace(/(.{1,20})(\s|$)/g, '$1<br>');
        content = `<div class='title' style='text-align:center;'>${formattedText}</div>`;
        className = 'task';
        document.getElementById('task-input').value = '';
      } else if (type === 'end') {
        content = `<div class='circle end'>Fim</div>`;
        className = 'end';
      }

      const id = editor.addNode(type, 1, 1, x, y, className, {}, content);

      if (lastNodeId && type !== 'start') {
        editor.addConnection(lastNodeId, id, 'output_1', 'input_1');
      }

      if (type !== 'end') {
        lastNodeId = id;
      }

      x += 200;
    }

    document.getElementById('task-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        addNode('task');
      }
    });
  </script>
</body>
</html>
